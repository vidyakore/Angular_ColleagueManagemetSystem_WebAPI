<form [formGroup] = "editAddressForm" (ngSubmit)="editAddress()">
    <!-- <input type="hidden" name="id" [value]="selectedColleague.colleagueId"> -->

    <div class="form-group col-md-5">
      <label for="addLine1">Address Line 1</label>
      <input type="text" class="form-control" id="addLine1" placeholder="Enter addLine1" formControlName="addLine1" required>
    </div>
    <div class="form-group col-md-5">
        <label for="addLine2">Address Line 2</label>
        <input type="text" class="form-control" id="addLine2" placeholder="Enter addLine2" formControlName="addLine2" required>
      </div>
      <div class="form-group col-md-5">
        <label for="city">city</label>
        <input type="text" class="form-control" id="city" placeholder="Enter city" formControlName="city" required>
      </div>
      <div class="form-group col-md-5">
        <label for="zipcode">Zipcode</label>
        <input type="text" class="form-control" id="zipcode" placeholder="Enter zipcode" formControlName="zipcode" required>
      </div>
      <div class="form-group col-md-5">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" placeholder="Enter state" formControlName="state" required>
      </div>
      <div class="form-group col-md-5">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" placeholder="Enter country" formControlName="country" required>
      </div>
    
      <div class="col-md-3">
          <div class="form-group" col->
          <label for="created">Date and Time</label>
          <input type="datetime-local" class="form-control" name="created" placeholder="Enter current date" required formControlName="created">
      </div>


    </div> 

    <div class="col-md-2">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
