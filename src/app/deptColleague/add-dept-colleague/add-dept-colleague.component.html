<form [formGroup] = "DeptColleagueForm" (ngSubmit)="saveDeptColleague()">
    <!-- <input type="hidden" name="id" [value]="selectedColleague.colleagueId"> -->

    
    <div class="col-md-3">

        <label  class="control-label">Colleague Id</label>
        <select  friendly-name="Model" class="col-md-6 form-control"  formControlName="colleagueId" >
            <option>Select</option>
            <option *ngFor="let col of colService.listColleague">{{col.colleagueId}}</option>
        </select>
        
        <label  class="control-label">Department Id</label>
        <select  friendly-name="Model" class="col-md-6 form-control"  formControlName="departmentId" >
            <option>Select</option>
            <option *ngFor="let dep of colService.listDepartment">{{dep.departmentId}}</option>
        </select>

        


    </div> 

    <div class="col-md-2">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
