<form [formGroup] = "addressForm">
    <!-- <input type="hidden" name="id" [value]="selectedColleague.colleagueId"> -->

    <div class="form-group col-md-7">
      <label for="addLine1">Address Line 1</label>
      <input type="text" class="form-control" id="addLine1" placeholder="Enter addLine1" formControlName="addLine1" required ngModel name="addLine1"
      (input)="sendAddLine1ToColleague($event.target)">
    </div>

    <div class="form-group col-md-7">
        <label for="addLine2">Address Line 2</label>
        <input type="text" class="form-control" id="addLine2" placeholder="Enter addLine2" formControlName="addLine2" required ngModel name="addLine2"
        (input)="sendAddLine2ToColleague($event)">
    </div>

    <div class="form-group col-md-5">
    <label for="city">city</label>
    <input type="text" class="form-control" id="city" placeholder="Enter city" formControlName="city" required ngModel name="city"
    (input)="sendCityToColleague($event)">
    </div>

    <div class="form-group col-md-7">
    <label for="zipcode">Zipcode</label>
    <input type="text" class="form-control" id="zipcode" placeholder="Enter zipcode" formControlName="zipcode" required ngModel name="zipcode"
    (input)="sendZipcodeToColleague($event)">
    </div>

    <div class="form-group col-md-7">
    <label for="state">State</label>
    <input type="text" class="form-control" id="state" placeholder="Enter state" formControlName="state" required ngModel name="state"
    (input)="sendStateToColleague($event)">
    </div>

    <div class="form-group col-md-7">
    <label for="country">Country</label>
    <input type="text" class="form-control" id="country" placeholder="Enter country" formControlName="country" required ngModel name="country"
    (input)="sendCountryToColleague($event)">
    </div>
    
    <div class="col-md-7">
        <label for="created">Date and Time for Address</label>
        <input type="datetime-local" class="form-control" name="created" placeholder="Enter current date" required formControlName="created" ngModel name="created"
        (input)="sendDatetimeToColleague($event)">
    </div>
</form>
